<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Change CSS of below image with help of Sliders..</h1>
        <span class="heading">Java Script</span>

        <div class="css-controller">
            <label for="base">Select Color</label>
            <input type="color" name="base" id="base" value="#ff0000">
            
            <label for="width">Width</label>
            <input type="range" id="width" name="width" min="0" max="100" value="50" data-sizing="%">

            <label for="border-radius">Border Radius</label>
            <input type="range" id="border-radius" name="border-radius" min="0" max="100" value="5" data-sizing="px">

            <label for="padding">Padding</label>
            <input type="range" id="padding" name="padding" min="10" max="200" value="20" data-sizing="px">

            <label for="blur">Blur</label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing="px">


        </div>
        <img src="https://cdn.pixabay.com/photo/2016/09/07/22/38/cat-1652822_1280.jpg" alt="image">

    </div>

    <script src="script.js"></script>
</body>
</html>
